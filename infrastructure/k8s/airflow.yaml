---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: agentic-analytics
spec:
  selector:
    app: airflow-webserver
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: agentic-analytics
spec:
  template:
    metadata:
      name: airflow-init
    spec:
      containers:
      - name: airflow-init
        image: agentic-analytics/data-pipelines:latest
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: "LocalExecutor"
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: DATABASE_URL
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: analytics-secrets
              key: SECRET_KEY
        command:
        - /bin/bash
        - -c
        - |
          airflow db init &&
          airflow users create \
            --username admin \
            --firstname Admin \
            --lastname User \
            --role Admin \
            --email admin@example.com \
            --password admin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: OnFailure
