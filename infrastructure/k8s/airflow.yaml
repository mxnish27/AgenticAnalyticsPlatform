apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: agentic-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      containers:
      - name: airflow-webserver
        image: agentic-analytics/data-pipelines:latest
        ports:
        - containerPort: 8080
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: "LocalExecutor"
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: DATABASE_URL
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: analytics-secrets
              key: SECRET_KEY
        - name: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
          value: "false"
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "false"
        - name: AIRFLOW__API__AUTH_BACKENDS
          value: "airflow.api.auth.backend.basic_auth"
        command:
        - airflow
        - webserver
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: airflow-logs
          mountPath: /opt/airflow/logs
        - name: airflow-dags
          mountPath: /opt/airflow/dags
      volumes:
      - name: airflow-logs
        emptyDir: {}
      - name: airflow-dags
        configMap:
          name: airflow-dags

---
